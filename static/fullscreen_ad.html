<!DOCTYPE html>
<html>
<head>
  <title>Ad Test</title>
</head>
<body>

  <!-- এইটা তোমার এড -->
  <div id="adMessage" style="position: fixed; top:0; left:0; width:100%; height:100%; background:black; color:white; display:flex; align-items:center; justify-content:center; font-size:24px;">
    ৫ সেকেন্ডের এড চলছে...
  </div>

  <!-- এইটা মূল পেজ -->
  <div id="mainContent" style="display: none;">
    <!-- তোমার স্পিন গেম বা অন্য কনটেন্ট -->
    <h1>Welcome to Spin & Earn!</h1>
  </div>

  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const adDiv = document.getElementById('adMessage');
        const main = document.getElementById('mainContent');
        if(adDiv) adDiv.style.display = 'none';
        if(main) main.style.display = 'block';
      }, 5000); // ৫ সেকেন্ড পর
    });
  </script>

</body>
</html>
